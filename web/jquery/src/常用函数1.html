<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用函数1</title>
    <script type="text/javascript" src="Jquery3.5.1.js">
    </script>
    <script type="text/javascript">
       $(function (){
           $("#btn1").click(function (){
               var obj=$("div");
               alert(obj.text());//无法选择到input标签的text值
               obj.text("我是改过的div");//修改是修改全部的值
           })
           $("#btn2").click(function (){
              alert( $("img").attr("src"));//获取img下面src的属性值
               $("img").attr("src","p.gif");//修改img标签下面的src属性
           })

       })

    </script>
</head>
<body>
<input type="text" id="text1" value="text1"><br><br>
<input type="text" id="text2" value="text2" disabled><br><br>
<input type="text" id="text3" value="text3"><br><br>
<input type="text" id="text4" value="text4" disabled><br><br>
<div>我是div1</div>
<div>我是div2</div>
<input type="button" value="所有可用的text设置为hello" id="btn1"><br>

<img src="img.JPG">
<input type="button" value="获取img" id="btn2"><br>
<input type="button" value="获取img" id="btn3"><br>
<p>下拉框</p>
<select id="lang">
    <option value="java">java语言</option>
    <option value="java" selected>javaScript语言</option>
    <option value="java">sql语言</option>
</select>
<input type="button" value="显示下拉列表框被选择的值" id="btn4"><br>
</body>
</html>
